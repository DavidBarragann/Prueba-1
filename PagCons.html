<!DOCTYPE html>
<html lang="en"> 
 <head>
<meta charset="UTF-8">
<title> Componentes UAR </title>
<link rel="stylesheet" type="text/css" href="../Sistemas en Internet/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head> 
    <body>
    <section class="title">
        <img src="icon.png" class="icono"/>
        <h1>Componentes <b>UAR</b></h1>
    </section>
    <div class="busqueda">
        <div class="formulario">
            <h2>Seleccione el componente que quiere buscar:</h2>
            <ul id="menu">
                <li><button type="button" name="uar" value="1" onclick="generarTexto(this.value)">Identificador UAR</button></li>
                <li><button type="button" name="uar" value="2" onclick="generarTexto(this.value)">Descripción concisa del aspecto de usabilidad</button></li>
                <li><button type="button" name="uar" value="3" onclick="generarTexto(this.value)">Evidencia del aspecto</button></li>
                <li><button type="button" name="uar" value="4" onclick="generarTexto(this.value)">Explicación del aspecto</button></li>
                <li><button type="button" name="uar" value="5" onclick="generarTexto(this.value)">Gravedad del problema o beneficio de la buena característica</button></li>
                <li><button type="button" name="uar" value="6" onclick="generarTexto(this.value)">Posibles soluciones y posibles compensaciones</button></li>
                <li><button type="button" name="uar" value="7" onclick="generarTexto(this.value)">Relación con otros aspectos de usabilidad</button></li>    
            </ul>
          </div>
        <div class="resultados">
            <section>
                <div class="content">
                    <h1>Descripción de Componente UAR</h1>
                    <textarea id="description" class="description" name="textarea" rows="26" cols="85" placeholder="Presione el botón de su elección.">
                    </textarea>
                  </div>
            </section>
            <section>
                <div class="cadena">
                    <p>Introduce una cadena de búsqueda:</p>
                    <input type="text" class="cadena-recuadro" id="keyword" placeholder="Ingrese la palabra clave aquí">
                    <div class="boton">
                        <input type="button" value="Buscar" onclick="buscar()">
                      </div>  
                </div>
            </section>
            
            <section>
                <div>
                    <p>Encontrado en:</p>
                    <div class="search-result">
                        <p>La palabra clave y sus posiciones aparecerán aquí.</p>
                      </div>
                </div>
                
            </section>
        </div>

    </div>
    
    <script>
        function generarTexto(value) {
            var description = document.getElementById('description');
            switch(value) {
                case '1':
                    description.value = "Con el objetivo de que se archive el reporte, este debe contar con un identificador único. Este identificador se puede formar con números y letras, para el caso en que más de una persona esté trabajando en este proyecto o para el caso que se esté utilizando más de una técnica de análisis. Por ejemplo, si Carlos Pérez y Judith Taméz están llevando este análisis, podemos crear un identificador como CP10 o JT8. Si se están utilizando los estudios de evaluación heurística y usabilidad de pensamiento en voz alta, los identificadores pudieran ser HE4 o TA9. Seguido de este identificador puedes usar la palabra Problema; si el reporte describe un problema de usabilidad de interfaz, o las palabras; característica positiva;, si describe un aspecto de la interfazque consideras debe permanecer en la siguiente versión.";
                    break;
                case '2':
                    description.value = "Esta descripción será el nombre de la UAR que usarás cuando la menciones como relación con otra UAR. Asigna el nombre más corto que puedas (de tres a cinco palabras) asegurando que describa el aspecto y además que se distinga del resto de los aspectos del sistema. Si la UAR trata un problema (no una característica positiva), asegúrate que el nombre contenga la descripción del problema, no de la solución. La razón por la cual debes etiquetar la UAR con el problema y no con la solución, es que es probable que encuentres varios problemas similares y juntos presentan una solución común. Pero si solucionas uno de manera rápida y la mencionas en el nombre, tal vez opaquen los problemas comunes que tiene la aplicación.";
                    break;
                case '3':
                    description.value = "Este es el material de soporte objetivo que justifica el aspecto que identificaste y especifica que merece un reporte. Esta sección debe contener la información suficiente para que la persona que lea este UAR comprenda la razón que hizo que se creara este reporte. Para un reporte HE, por ejemplo, las evidencias pueden consistir en una imagen que represente desorden y la heurística que habla de diseño estético y minimalista. O puede consistir en una lista de elementos de menú que no tienen un atajo y la heurística que habla de incluir atajos. En un estudio de pensamiento en voz alta la prueba consiste, por lo general de lo que se ve en pantalla ( una impresión de la pantalla o una descripción), las acciones que realizó el usuario (teclado, movimientos de mouse), lo que hizo el sistema como respuesta a las acciones del usuario, y lo que dijo el usuario. Si cuentas con un video o con la posibilidad de editarlo, puedes incluir una animación breve. Tienes que incluir suficiente información al respecto relacionada con la identificación de un aspect";
                    break;
                case '4':
                    description.value = "Esta es la interpretación de la evidencia. Esto es, para la prueba de usabilidad de pensamiento en voz alta, la razón por la cual pasó lo que pasó, o, para una HE, la razón por la cual crees que se diseñó de la manera en que está diseñada. Aquí se pueden incluir leyendas como: la etiqueta del botón XYZ, es un término de programación estándar, pero el usuario, al parecer, no estaba familiarizado con este término o el sistema estaba en modo de edición, pero el usuario pensó que estaba en modo ejecutable porque no hay";
                    break;
                case '5':
                    description.value = "Aquí debes especificar, según tu razonamiento, el grado de importancia que tiene este  problema para que se resuelva o para mantenerlo como característica positiva. Aquí puedes incluir información referente a la frecuencia con la cual se le presentará al usuario, si acaso crees que aprenda el usuario como funciona este problema, si crees que el problema le afecta más a los usuarios nuevos, no frecuentes o con experiencia, entre otros.";
                    break;
                case '6':
                    description.value = "Si el aspecto representa un problema (opuesto a una característica positiva que debe permanecer en la siguiente versión del software), aquí es donde se debe proponer una solución. No es necesario contar con una solución al momento que identificaste un problema—podrá darse el caso en que después de analizar toda la interfaz, muchos problemas estén relacionados y se puedan solucionar todos haciendo algunos cambios generales. Sin embargo, si propones alguna posible solución, documenta cualquier costo potencial de diseño. Por ejemplo, si el problema que se presenta es que no existen atajos para los elementos de menú del sistema de correo y propones como solución uitlizar CTRL-S para ENVIAR el correo. El costo potencial de esta solución puede ser que el atajo ya exista para otra función (por ejemplo para GUARDAR), así que antes de hacer un cambio de diseño, se recomienda que analices el resto de los atajos con los que cuente el sistema.";
                    break;
                case '7':
                    description.value = "Muchas veces los UAR están relacionados entre sí. Aquí es donde se documenta con cual UAR está relacionado cada uno y un breve enunciado que indica la forma en que está relacionado. Asegúrate que todas las UAR relacionadas documenten al resto de las UAR relacionadas. Por decir, Si el UAR #1 está relacionado con el UAR #30, el UAR #30 debe indicar en esta sección, la relación que tiene con UAR #1 y el UAR #1 debe indicar la relación que tiene con la UAR #30. (El error más común es que en la UAR más reciente indiques la relación con las UAR anteriores, pero no te regreses para documentar en las UAR previas su relación con la UAR más reciente).";
                    break;
                default:
                    description.value = "";
            }
        }
        function buscar() {
    var keyword = document.getElementById('keyword').value;
    var description = document.getElementById('description').value;
    var searchResult = document.querySelector('.search-result p');
    var positions = [];
    
    var index = description.indexOf(keyword);
    while(index !== -1) {
      positions.push(index);
      index = description.indexOf(keyword, index + 1);
    }
    
    if (positions.length > 0) {
      searchResult.textContent = "La palabra clave '" + keyword + "' aparece en las posiciones: " + positions.join(', ');
    } else {
      searchResult.textContent = "La palabra clave '" + keyword + "' no se encontró en la descripción.";
    }
  }

    </script>
    </body>

</html>
